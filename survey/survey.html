<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey By Sagar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" class="form-control" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required class="form-control">
      </div>
      <div class="form-group">
        <label id="age-label" for="age">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="age" min="10" max="99" placeholder="Age" class="form-control">
      </div>
      <div class="form-group">
        <label id="role-label" for="role">Which option best describes your current role?</label>
        <select type="number" name="role" id="role" class="form-control">
          <option disabled selected value>Select current Role</option>
          <option value="developer">Developer</option>
          <option value="lead">Lead</option>
          <option value="manager">Manager</option>
          <option value="other">Other</option>
        </select>
      </div>

    </form>

  </div>

</body>

</html>
